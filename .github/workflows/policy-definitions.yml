---
name: Policy Definitions

"on":
  push:
    paths:
      - .github/workflows/policy-definitions.yml
      - modules/policies/policies/**

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/policy-definitions.yml
      - modules/policies/policies/**

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Build Template
        run: |
          $stagingDirectory = "${{ runner.temp }}"
          ./modules/policies/scripts/Build-PolicyTemplate.ps1
          az bicep build --file modules/policies/policies/main.bicep --outfile "$stagingDirectory/main.json"
        shell: pwsh
      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: "${{ runner.temp }}"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Pester Tests
        run: Invoke-Pester -Path modules/policies/scripts/Test-Policy.Tests.ps1 -CI
        shell: pwsh

  validate-canary:
    name: Canary
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    environment:
      name: Canary
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: drop
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - name: Compare policies
        uses: azure/powershell@v1
        with:
          inlineScript: ./modules/policies/scripts/Compare-Policy.ps1 -ManagementGroupId ${{ vars.MANAGEMENT_GROUP_ID }}
          azPSVersion: latest
      - name: Validate Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Validate
      - name: What-if Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Incremental
          additionalArguments: --what-if

  validate-prod:
    name: Production
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: drop
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true
      - name: Compare Policies
        uses: azure/powershell@v1
        with:
          inlineScript: |
            $ErrorActionPreference = ("${{ github.ref }}" -eq "refs/heads/main") ? "Stop" : "Continue"
            ${{ github.workspace }}/modules/policies/scripts/Compare-Policy.ps1 -ManagementGroupId ${{ vars.MANAGEMENT_GROUP_ID }}
          azPSVersion: latest
      - name: Validate Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Validate
      - name: What-if Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Incremental
          additionalArguments: --what-if

  deploy-canary:
    name: Canary
    runs-on: ubuntu-latest
    needs:
      - validate-canary
    environment:
      name: Canary
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: drop
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy Resources
        uses: azure/arm-deploy@v2
        with:
          deploymentName: policy-definitions-canary-${{ github.run_id }}-${{ github.job }}
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Incremental

  deploy-prod:
    name: Production
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    needs:
      - validate-prod
    environment:
      name: Production
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: drop
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Deploy Resources
        uses: azure/arm-deploy@v2
        with:
          deploymentName: policy-definitions-production-${{ github.run_id }}-${{ github.job }}
          scope: managementgroup
          managementGroupId: "${{ vars.MANAGEMENT_GROUP_ID }}"
          region: "${{ vars.LOCATION }}"
          template: main.json
          deploymentMode: Incremental
...
