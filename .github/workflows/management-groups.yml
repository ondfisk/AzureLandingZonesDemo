---
name: Management Groups

"on":
  push:
    branches:
      - main
    paths:
      - .github/workflows/management-groups.yml
      - environments/canary/management-groups.bicepparam
      - environments/prod/management-groups.bicepparam
      - modules/management-groups/**
      - "!README.md"

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/management-groups.yml
      - environments/canary/management-groups.bicepparam
      - environments/prod/management-groups.bicepparam
      - modules/management-groups/**
      - "!README.md"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  canary:
    name: Canary
    runs-on: ubuntu-latest
    environment:
      name: Canary
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Validate Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/canary/management-groups.bicepparam
          deploymentMode: Validate
      - name: What-if Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/canary/management-groups.bicepparam
          additionalArguments: --what-if
      - name: Deploy Resources
        uses: azure/arm-deploy@v2
        with:
          deploymentName: management-groups-canary-${{ github.run_id }}-${{ github.job }}
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/canary/management-groups.bicepparam

  prod:
    name: Production
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Validate Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/prod/management-groups.bicepparam
          deploymentMode: Validate
      - name: What-if Deployment
        uses: azure/arm-deploy@v2
        with:
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/prod/management-groups.bicepparam
          additionalArguments: --what-if
      - name: Deploy Resources
        uses: azure/arm-deploy@v2
        if: github.ref == 'refs/heads/main'
        with:
          deploymentName: management-groups-canary-${{ github.run_id }}-${{ github.job }}
          scope: tenant
          region: "${{ vars.LOCATION }}"
          template: modules/management-groups/main.bicep
          parameters: environments/prod/management-groups.bicepparam
...
